<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to "fontawesome.com" v.5 script for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Use Google's jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- Bootstrap Dependancies -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom styles -->
  <link href="./style-dashboard.css" rel="stylesheet">
  <!-- <link href="./style-mobile.css" rel="stylesheet" > -->
  <!-- Javscript Link -->
  <script src="./manage.js"></script>

  <title>Dashboard</title>
</head>
<body>

  <aside class="sidenav">
    <div class="user">
      <img src="./img/portrait.jpg" alt="Portrait of me">
      <div class="user-text">
        <span id="name">Diego Perez</span>
        <span id="email">email@example.com</span>
      </div>
    </div>

    <div class="QuickAccess">
      <!-- <h2 id="AllNotes"><i class="fas fa-sticky-note"></i>All Notes</h2>
      <h2 id="Important"><i class="fas fa-star"></i>Important</h2>
      <h2 id="Folders"><i class="fas fa-folder"></i>Folders</h2> -->
      <!-- <ul class="QuickAccess_list fa-ul">
        <li><span class="fa-li"><i class="fas fa-sticky-note"></i></span>All Notes</li>
        <li><span class="fa-li"><i class="fas fa-star"></i></span>Important</li>
        <li><span class="fa-li"><i class="fas fa-folder"></i></span>Folders</li>
        <li><span class="fa-li"><i class="far fa-square"></i></span>Shared with Me</li>
      </ul> -->
      <ul class="QuickAccess_list fa-ul">
        <li><span class="fa-li"><i class=""></i></span><i class="fas fa-file-alt"></i>All Notes</li>
        <li><span class="fa-li"><i class="fas fa-caret-right expand-icon"></i></span><i class="fas fa-star"></i>Important</li>
        <li><span class="fa-li"><i class="fas fa-caret-right expand-icon"></i></span><i class="fas fa-folder"></i>Folders</li>
        <li><span class="fa-li"><i class="fas fa-caret-right expand-icon"></i></span><i class="fas fa-user-friends"></i>Shared with Me</li>
      </ul>
    </div>

    <div class="Workspaces">
      <h2>Workspaces</h2>
      <ul class="Workspaces_list fa-ul">
        <li><span class="fa-li"><i class=""></i></span><i class="fas fa-briefcase"></i>Work</li>
        <li><span class="fa-li"><i class=""></i></span><i class="fas fa-chalkboard-teacher"></i>School</li>
        <li><span class="fa-li"><i class=""></i></span><i class="fas fa-user"></i>Personal</li>
      </ul>
    </div>

    <div class="Misc">
      <ul class="Misc_list fa-ul">
        <li><i class="fas fa-trash"></i>Trash</li>
        <li><i class="fas fa-cog"></i>Settings</li>
      </ul>
    </div>
    
  </aside>


  <div class="grid-container">
    <!-- Overview -->
    <div class="Overview">
      <div class="selected">
        <div class="menu-icon active"><i class="fas fa-bars"></i></div>
        <h2>All Notes</h2>
      </div>

      <!-- Where the User's files are Previewed -->
      <div class="file"></div>
      <div class="file"></div>
      <div class="file"></div>
      <div class="file"></div>
    </div>

    <!-- Note - Where the User's file is Displayed-->
    <div class="Note"></div>
  </div>
  
</body>
</html>
